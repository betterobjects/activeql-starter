<div class="mat-app-background">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <!--button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button-->
      <h1>Policentransfer</h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="['/admin', 'clients']"> Clients </a>
        <a mat-button [routerLink]="['/admin', 'organisations']"> Organisations </a>

        <button mat-button [matMenuTriggerFor]="adminMenu">Admin</button>
        <mat-menu #adminMenu="matMenu">
          <a *ngFor="let entity of entities"
              mat-menu-item
              [routerLink]="['admin', entity.path]">
            {{ title(entity) }}
          </a>
        </mat-menu>
      </div>
      <span class="flex-spacer"></span>
      <button *ngIf="user" mat-button>
        <mat-icon>person</mat-icon>
        {{ user.username }}
      </button>
      <button *ngIf="!user" mat-button (click)="login()">
        <mat-icon>login</mat-icon>
        Login
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-toolbar-row class="breadcrumb">
    <a [routerLink]="['/']">
      <mat-icon
          fontSet="material-icons-outlined"
          aria-hidden="false"
          aria-label="Home">
        home_outline
      </mat-icon>
    </a>
    <span id="breadcrumb"></span>
  </mat-toolbar-row>

  <mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
          <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
          <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
          <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
          <a mat-list-item [routerLink]="'/activities'"> Activities </a>
          <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
          <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div style="height: 88vh;">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div class="loading" [ngClass]="{'on': loading}">
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
</div>
