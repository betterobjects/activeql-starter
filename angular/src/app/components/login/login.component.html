<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <mat-card-content style="color: red;" *ngIf="failed > 0">
      {{failed}} failed attempts to login.
    </mat-card-content>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input #username matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input #password matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button (click)="login( username, password )" color="primary" class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
