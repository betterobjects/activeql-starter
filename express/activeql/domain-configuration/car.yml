enum:
  CarBrand:
    - Mercedes
    - Porsche
    - Audi
    - BMW

entity:
  Car:
    attributes:
      licence: Key
      brand: String!
      color: String
      mileage: Int
    seeds:
      50:
        licence:
          rfs: alphaUpper(1,3).append('-').alphaUpper(1,2).append(' ').numeric(3,4)
        brand:
          sample: CarBrand
        color:
          sample:
            - red
            - green
            - white
            - black
        mileage:
          random:
            min: 10000
            max: 120000
